<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="signup.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="signup form" id="signup">
        <div class="top-bar"></div>
        <h1 class="main-heading">Sign Up</h1>
        <form action="">
          <input
            type="text"
            name=""
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name=""
            id="signup-email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name=""
            id="signup-password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name=""
            id="confirm-signup-password"
            placeholder="Confirm Password"
            required
          />
          <button class="signup-btn">Sign Up</button>
          <div class="sub-text">
            <p>Already have an account?</p>
            <a class="login-link">Log In</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
